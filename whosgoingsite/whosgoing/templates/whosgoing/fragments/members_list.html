{% load account %}
{% load gravatar %}

<div class="member-list">
    {% for user in members %}
        <div>
            {% include "whosgoing/fragments/user_link_with_avatar.html" %}

            {% if user_is_member %}
                <span class="kick-button text-danger" data-user-id="{{ user.id }}" data-user-name="{% user_display user %}">
                    &#x2716;
                </span>
            {% endif %}
        </div>
    {% endfor %}
</div>
