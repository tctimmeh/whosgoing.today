{% load i18n %}

<div id="notify-address-dropdown" class="dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <span class="visible-xs-inline glyphicon glyphicon-envelope">&nbsp;</span>
        <span class="hidden-xs">{% trans "Notifications" %} </span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        {% for address in notifyAddresses.items %}
            <li>
                <a href="#" class="notify-address" data-address="{{ address.0.email }}">
                    <input type="checkbox" {% if address.1 %}checked{% endif %}/>
                    {{ address.0.email }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
