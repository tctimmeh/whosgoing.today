<span data-toggle="tooltip" title="Invited by {{ invitation.sent_by.username }}">
{% if invitation.invited_user %}
    {% include "whosgoing/fragments/user_link_with_avatar.html" with user=invitation.invited_user avatar_size=20 %}
{% else %}
    {% if invitation.sent_by == user %}
        {{ invitation.address }}
    {% else %}
        {{ invitation.masked_address }}
    {% endif %}
{% endif %}
</span>
